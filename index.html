<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <title>Grab my Button</title>
  </head>

  <body class="bg-slate-100">
    <svg class="absolute w-screen h-screen z-0" xmlns="http://www.w3.org/2000/svg">
      <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 50 50" fill="none" class="stroke-slate-300" stroke-width="1" />
        <path d="M 100 0 L 100 50" fill="none" class="stroke-slate-300" stroke-width="1" />
        <path d="M 0 50 L 50 50" fill="none" class="stroke-slate-300" stroke-width="1" />
        <path d="M 0 100 L 50 100" fill="none" class="stroke-slate-300" stroke-width="1" />
      </pattern>
      <rect width="100%" height="100%" fill="url(#gridPattern)" />
    </svg>

    <div class="relative w-screen h-screen z-10">
      <div class="flex w-full justify-center pt-2">
        <p class="text-md px-3 py-1 font-semibold rounded-sm bg-slate-200 text-slate-500 select-none">Can you grab my button?</p>
      </div>

      <div id="root"></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
